<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealX-AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>ü§ñ HealX-AI</h2>
      <p>Your personal symptom assistant</p>
    </div>

    <div id="chatbox" class="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="message" placeholder="Describe your symptoms..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <p class="note">‚ö†Ô∏è Not medical advice. Please consult a doctor.</p>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const chatbox = document.getElementById("chatbox");
      let msg = msgInput.value.trim();
      if (!msg) return;

      // Append user message
      chatbox.innerHTML += `<div class="msg user">You: ${msg}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      // Send to backend
      let res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      let data = await res.json();

      // Append bot response
      chatbox.innerHTML += `<div class="msg bot">HealX: ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      msgInput.value = "";
      msgInput.focus();
    }

    // Enable Enter key to send message
    document.getElementById("message").addEventListener("keypress", function(e){
      if(e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
